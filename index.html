        if (!("speechSynthesis" in window)) {
          alert(
            "Sorry, your browser does not support audio pronunciation (speech synthesis)."
          );
          return;
        }
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US"; // or "en-GB"
        window.speechSynthesis.speak(utterance);

      const loadMoreContainer = document.getElementById("loadMoreContainer");

      // Sort terms alphabetically by word
      const termsSorted = terms.slice().sort((a, b) =>
        a.word.localeCompare(b.word)
      );
      terms.length = 0;
      terms.push(...termsSorted);

      // === 3. Aâ€“Z INDEX ===
      const alphabet = ["All"].concat("ABCDEFGHIJKLMNOPQRSTUVWXYZ".split(""));
      let activeLetter = "All";

      // Pagination state
      let filteredTerms = [];
      let visibleCount = PAGE_SIZE;

      function renderIndex() {
        indexListEl.innerHTML = "";
        alphabet.forEach((letter) => {
          const btn = document.createElement("button");
          btn.className =
            "index-item" + (letter === activeLetter ? " active" : "");
          btn.textContent = letter;
          btn.addEventListener("click", () => {
            activeLetter = letter;
            visibleCount = PAGE_SIZE; // reset pagination when letter changes
            renderIndex();
            applyFilter(false);
          });
          indexListEl.appendChild(btn);
        });
      }

      // === 4. RENDER TERM CARDS ===

        termsContainerEl.innerHTML = "";
        if (filteredTerms.length === 0) {
          noResultsEl.style.display = "block";
          loadMoreContainer.style.display = "none";
          return;
        } else {
          noResultsEl.style.display = "none";
        }

        const toShow = filteredTerms.slice(0, visibleCount);

        toShow.forEach((term) => {
          const card = document.createElement("article");
          card.className = "term-card";
          card.id = "term-" + term.id;

          const main = document.createElement("div");
          main.className = "term-main";

          const wordEl = document.createElement("div");
          wordEl.className = "term-word";
          wordEl.textContent = term.word;

          const metaEl = document.createElement("div");
          metaEl.className = "term-meta";
          metaEl.textContent = term.notes || "";

          main.appendChild(wordEl);
          if (term.notes) {
            main.appendChild(metaEl);
          }

          const playBtn = document.createElement("button");
          playBtn.className = "play-button";
          playBtn.type = "button";
          playBtn.innerHTML = '<span class="icon">ðŸ”Š</span><span>Play</span>';
          playBtn.addEventListener("click", () => speak(term.pronounce));

          card.appendChild(main);
          card.appendChild(playBtn);
          termsContainerEl.appendChild(card);
        });

        // Show/hide "Load more"
        if (visibleCount >= filteredTerms.length) {
          loadMoreContainer.style.display = "none";
        } else {
          loadMoreContainer.style.display = "block";
        }
      }

      // === 5. SEARCH + LETTER FILTER ===
      function applyFilter(resetVisible = true) {
        if (resetVisible) {
          visibleCount = PAGE_SIZE;
        }

        const query = searchInputEl.value.trim().toLowerCase();

        filteredTerms = terms.filter((term) => {
          const matchesSearch = term.word.toLowerCase().includes(query);
          const firstLetter = term.word.charAt(0).toUpperCase();
          const matchesLetter =
            activeLetter === "All" ? true : firstLetter === activeLetter;
          return matchesSearch && matchesLetter;
        });

        renderTerms();
      }
